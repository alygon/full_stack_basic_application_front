<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Application_Front</title>
  
</head>

<body>

    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row justify-content-center">
                        
                        <div class="col-md-6">
              
                            <h3 class="heading mb-4">Nos Envie seu Feedback!</h3>
                            <p>Nos ajude a aprimorar cada vez mais o curso nos enviando suas impressões sobre esse primeiro
                                módulo de aprendizado.
                            </p>
                            <p><img src="images/undraw-contact.svg" alt="Image" class="img-fluid"></p>
                        </div>
            
                        <div class="col-md-6">
              
                            <form class="mb-5" method="post" id="contactForm" name="contactForm">
                                
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="login" id="login" placeholder="Login">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="7" placeholder="Escreva seu comentário"></textarea>
                                    </div>
                                </div>  
                                <div class="row">
                                    <div class="col-12">
                                        <input type="submit" value="Enviar Comentário" class="btn btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                    </div>
                                </div>
                            </form>

                            <div id="form-message-warning"></div> 
                            <div id="form-message-success">
                                Seu comentário foi enviado, Obrigado!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

   
    <div class="row justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table table-sm" id="myTable">
                <tr>
                    <th>Login</th>
                    <th>Nome</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div id="divTabelaComentarios" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <table class="table table-hover table table-sm" id="tabelaComentarios">
                <tr>
                    <th>Comentários</th>
                </tr>
            </table>
        </div>
    </div>
  

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

   
</body>
</html>
